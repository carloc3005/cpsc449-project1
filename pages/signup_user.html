<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Signup - Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("/images/img1.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Signup</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/signup_user" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <input type="submit" value="Sign Up as User" />
    </form>
  </div>
</body>
</html>
